<div class="col-xs-12"  >	
	<tag-system 
	wid="1"
	></tag-system>
	<div 
		class="col-xs-12  bottom_line"
	>	
		系統訊息:{{message}}
	</div>
	<div 
		class="col-xs-12  bottom_line"
	>	
		<pagnation 
		data="cache.limit" 
		callback="get" 
		></pagnation>
	</div>
	
	<div 
		class="col-xs-6  bottom_line"
	>	
		<textarea
		style="vertical-align: middle;"
		placeholder="輸入粉絲團網址後enter搜尋"
		
		ng-model="fb_id"
		ng-enter="get_fan_data(fb_id,insert);"
		></textarea>
		<div 
		style="display:inline-block;"
		ng-if="insert.fb_id"
		>	
			{{insert.name}}
			<img 
			style="width:50px;height:50px;vertical-align: middle;"
			ng-src="https://graph.facebook.com/{{insert.fb_id}}/picture?width=100&height=100&type=large"
			/>
			{{insert.fan_count}}
			<button
			class="btn btn-primary"
			ng-click="add(insert)"
			>新增粉絲團</button>
		</div>
	</div>
	<div 
		class="col-xs-6  bottom_line"
	>	
		app_id:
		<textarea 
		style="width:250px;vertical-align: middle;"
		ng-model="AppData.id"
		ng-enter="setFB(AppData)"
		></textarea>
		secret:
		<textarea 
		style="width:250px;vertical-align: middle;"
		ng-model="AppData.secret"
		ng-enter="setFB(AppData)"
		></textarea>
	</div>
	<div 
	class="col-xs-12 row"
	style="height:70px;"
	>
		<div class="col-xs-{{view_width[0].col}}">
			<textarea 
			placeholder="搜尋名稱" 
			ng-enter="add_where_name(search.name);search.name=undefined;" 
			ng-model="search.name" 
			></textarea>
			<button 
			class="btn btn-primary btn-sm"
			ng-click="del_where_name($index)"
			ng-repeat="item in cache.where_name"
			>{{item}}</button>
			
		</div>
		<div class="col-xs-{{view_width[1].col}}">
			logo
		</div>
		<div class="col-xs-{{view_width[2].col}}">
			狀態
			<select 
			ng-options="item.id as item.name for item in status_arr"
			ng-model="cache.where_status.value"
			></select>
			排序
			<button
			class="btn btn-primary btn-sm"
			ng-click="cache.order_list.type=(cache.order_list.type*1+1) % 2"
			>粉絲數{{cache.order_list.type?'↓':'↑'}}</button>
		</div>
		<div class="col-xs-{{view_width[3].col}}">
			<search-tag 
			data="cache.search_tid" 
			callback="get"
			></search-tag>
		</div>
	</div>
	<div 
	ng-if="list.length"
	
	class="col-xs-12 row" 
	ng-repeat="item in list"
	style="height:100px;"
	>
		<div class="col-xs-{{view_width[0].col}}">
			
			<div>
				<a 
				class="btn btn-primary btn-sm"
				target="_blank" href="http://facebook.com/{{item.fb_id}}">
				{{item.name}}
				</a>
			</div>
			<div>
			fb_id:{{item.fb_id}}
			</div>
			<div>
			粉絲數量:{{item.fan_count}}
			</div>
		</div>
		<div class="col-xs-{{view_width[1].col}}" >
			<img 
			style="height:100%;"
			ng-src="https://graph.facebook.com/{{item.fb_id}}/picture?width=100&height=100&type=large"
			/>
		</div>
		<div class="col-xs-{{view_width[2].col}}">
			狀態
			<select 
			ng-options="item.id as item.name for item in status_arr"
			ng-model="item.status"
			ng-change="ch({status:item.status},{id:item.id})"
			></select>
			<button 
			ng-click="update_online([item.fb_id])"
			class="btn btn-primary btn-sm" 
			>即時更新</button>
		</div>
		<div class="col-xs-{{view_width[3].col}}">
			<source-tag 
			id="item.id" 
			name="'正在編輯--'+item.name+'--粉絲團標籤'"
			><source-tag>
		</div>
	</div>
	<div class="col-xs-12" ng-if="!list.length">
		沒有資料
	</div>
</div>
