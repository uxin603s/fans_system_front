<div class="col-xs-12 text-center" >
	<div 
		class="col-xs-12 text-left bottom_line"
	>	
		<pagnation 
		data="cache.limit" 
		callback="get" 
		></pagnation>
	</div>
	<div 
		class="col-xs-12 text-left bottom_line"
	>	
		系統訊息:{{message}}
	</div>
	
	<div 
		class="col-xs-12 text-left bottom_line"
		style="height:50px;"
	>
		搜尋條件
		<button 
		ng-click="cache.where_list.splice($index,1)"
		class="btn btn-primary btn-sm"
		ng-repeat="item in cache.where_list"
		>
		{{field_data[item.field].name}}
		{{item.type==2?'包含':'等於'}}
		{{field_data[item.field].list[item.value_tmp] || item.value_tmp}}
		</button>
	</div>
	<div class="col-xs-12" ng-if="!list.length">
		沒有資料
	</div>
	<div ng-if="list.length">
		<div 
		class="col-xs-12 odd"
		style="height:50px;"
		>
			<div class="col-xs-2">
				<input 
				placeholder="id"
				style="width:30%;"
				type="text" 
				ng-model="search.id"
				ng-enter="add_where_list('id',0,search);"
				/>
				<input 
				placeholder="名稱"
				style="width:30%;"
				type="text" 
				ng-model="search.name"
				ng-enter="add_where_list('name',2,search);"
				/>
				<input 
				placeholder="fb_id"
				style="width:30%;"
				type="text" 
				ng-model="search.fb_id"
				ng-enter="add_where_list('fb_id',0,search);"
				/>
			</div>
			
			<div class="col-xs-2 ">
				<button 
				class="btn btn-primary btn-sm"
				ng-repeat="(id,name) in field_data.status.list"
				ng-click="search.status=id;add_where_list('status',0,search);"
				>
				{{name}}
				</button>
			</div>
			<div class="col-xs-2">
				<input 
				placeholder="註記"
				style="width:90%;"
				type="text" 
				ng-model="search.comment"
				ng-enter="add_where_list('comment',2,search);"
				/>
			</div>
			
		</div>
		
		<div 
		style="height:50px;"
		ng-class="$odd?'odd':'even'"
		class="col-xs-12 " 
		ng-repeat="item in list"
		>
			<div class="col-xs-2  text-left">
				<a 
				class="btn btn-primary btn-sm"
				target="_blank" href="http://facebook.com/{{item.fb_id}}">
				{{item.id}}:{{item.name}}
				</a>
			</div>
			<div class="col-xs-2">
				<button 
				class="btn btn-sm"
				ng-class="id==item.status?'btn-danger':'btn-primary'"
				ng-repeat="(id,name) in field_data.status.list"
				ng-click="ch({status:id},{id:item.id})"
				>
				{{name}}
				</button>
			</div>
			<div class="col-xs-2">
				<textarea 
				style="width:90%;"
				ng-model="item.comment"
				ng-change="text_change(item)"
				></textarea>
			</div>
		</div>
	</div>
</div>
