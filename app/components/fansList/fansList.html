<div class="col-xs-6 text-center">
	<div 
		class="col-xs-12"
		style="height:50px;"
	>	
	
	<pagnation></pagnation>
	</div>
	<div 
		class="col-xs-12"
		style="height:50px;"
	>
		<button 
		ng-repeat="item in where_list"
		>{{item}}</button>
	</div>
	<div 
	class="col-xs-12 odd"
	style="height:50px;"
	>
		<div class="col-xs-1">id</div>
		<div class="col-xs-2">名稱</div>
		<div class="col-xs-2">fb連結</div>
		<div class="col-xs-2">狀態</div>
		<div class="col-xs-2">註記</div>
	</div>
	
	<div 
	style="height:50px;"
	ng-class="$odd?'odd':'even'"
	class="col-xs-12 " 
	ng-repeat="item in list"
	>
		<div class="col-xs-1">{{item.id}}</div>
		<div class="col-xs-2">{{item.name}}</div>
		<div class="col-xs-2">
			<a 
			class="btn btn-primary"
			target="_blank" href="http://facebook.com/{{item.fb_id}}">
			連結
			</a>
		</div>
		<div class="col-xs-2">
			{{item.status}}
		</div>
		<div class="col-xs-2">
			<textarea 
			style="width:90%;"
			ng-model="item.comment"></textarea>
		</div>
	</div>
</div>
