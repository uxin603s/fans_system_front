<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<script src="js/jquery.min.js"></script>
		<script src="js/postMessageHelper/postMessageHelper.js"></script>

		<script >
		$(document).ready(function(){
			$("iframe").load(function(){
				postMessageHelper.init("fanSystem",this.contentWindow)
				postMessageHelper.send("fanSystem",{name:"watchH"})
				postMessageHelper.receive("fanSystem",function(res){
					if(res.name=="resize"){
						$(this).parent().height(res.value);
					}
				}.bind(this))
			})
		})
		</script>
	</head>
	<body style="margin:0;">
		<div style="width:1100px;height:1000px;">
			<iframe 
			marginwidth="0" marginheight="0" scrolling="no" frameborder="0"
			style="width:100%;height:100%;"
			src="index.php?search=funfunquiz"></iframe>
		</div>
	</body>
</html>
